<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ShoreSafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Leaflet CSS (NO integrity attribute to avoid Safari SRI issues) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="brand">ShoreSafe</div>
    <div class="hint">Click on the map or search by ZIP</div>
  </div>

  <!-- Main App Layout -->
  <div class="app">

    <!-- Map -->
    <div id="map"></div>

    <!-- Sidebar -->
    <div id="sidebar">

      <form id="zip-form">
        <label for="zip-input"><strong>ZIP:</strong></label>
        <input id="zip-input" type="text" maxlength="5" placeholder="70112" />
        <button type="submit">Go</button>
      </form>

      <div id="result">
        <p>Click anywhere on the map or enter a Louisiana ZIP code to see erosion risk.</p>
      </div>

      <div class="legend">
        <h3>Risk Levels</h3>

        <div class="legend-row">
          <span class="legend-box" style="background:#1a9850;"></span>
          <span>Low</span>
        </div>

        <div class="legend-row">
          <span class="legend-box" style="background:#fc8d59;"></span>
          <span>Moderate</span>
        </div>

        <div class="legend-row">
          <span class="legend-box" style="background:#d73027;"></span>
          <span>High</span>
        </div>
      </div>

    </div>
  </div>

  <!-- Leaflet JS (NO integrity) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your App JS -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
